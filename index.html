<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Car</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Koulen&family=Oleo+Script+Swash+Caps&family=Poppins:wght@500&display=swap" rel="stylesheet">

</head>
<body>
    <nav class="nav">
        <div class="nav__title">Miliarshal Garage</div>
        <div class="nav__list">
            <div class="nav__list-item">CAR</div>
            <div class="nav__list-item">HISTORY</div>
            <div class="nav__list-item">TEAM</div>

            <div class="car__info-item--1">

                <div class="item__title">Torque</div>
                <div class="item__subtitle">312 ft-lb</div>
            </div>

                <div class="item__title">Top Speed</div>

            </div>
        </div>
        <img class="car__image" src="./image/image_processing20200825-24480-tztovu.png" alt="">
        <div class="car__price">$34.900</div>
    </div>
